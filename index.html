<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>未来回音 ✉️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="flap" id="flap"></div>
    <div class="letter" id="letter">
      <h1>未来回音 💌</h1>
      <textarea id="input" placeholder="写下你想对未来说的话..."></textarea>
      <button id="send">发送给未来</button>
      <div id="output"></div>
      <button id="closeBtn" style="display:none;">📩 收起信纸</button>
      <button id="speakBtn" style="display:none;">🔊 播放语音</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
