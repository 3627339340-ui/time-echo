<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>未来回音 ✉️</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      margin: 0;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 90%;
      max-width: 500px;
      height: 120px;
      margin: 12px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
      resize: none;
    }
    button {
      background: #4e73df;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #2e59d9;
    }
    #output {
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>未来回音 ✉️</h1>
  <textarea id="input" placeholder="写下你想对未来说的话..."></textarea>
  <button id="send">发送给未来</button>
  <div id="output"></div>

  <script>
    const sendBtn = document.getElementById("send");
    const inputEl = document.getElementById("input");
    const outputEl = document.getElementById("output");

    sendBtn.addEventListener("click", async () => {
      const input = inputEl.value.trim();
      if (!input) {
        alert("请先写点什么吧。");
        return;
      }

      outputEl.textContent = "未来正在回信中...⏳";

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input })
        });

        const data = await res.json();
        if (data.reply) {
          outputEl.textContent = data.reply;
        } else {
          outputEl.textContent = "未来暂时没法回信，请稍后再试。";
        }
      } catch (err) {
        outputEl.textContent = "连接未来出错，请稍后再试。";
      }
    });
  </script>
</body>
</html>
